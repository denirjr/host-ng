<div class="carousel">
    <ng-container *ngFor="let slide of slides; let i = index">
        <img @carouselAnimation *ngIf="i === currentSlide" [src]="slide.src" class="slide" />

    </ng-container>

    <button class="control prev" (click)="onPrevious()">
        <span class="arrow left"></span>
    </button>

    <button class="control next" (click)="onNext()">
        <span class="arrow right"></span>
    </button>
</div>
